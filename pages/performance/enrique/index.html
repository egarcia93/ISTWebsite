<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <link rel="stylesheet" href="style.css">
    <title>Performer</title>
</head>
<body>
    <h1 id="title"></h1>
    <br>
    <div id="slider1Display">
        <input type="range" min="-60" max="0" value="-9" class="slider" id="slider1" name="volume">
        <label for="volume">Volume</label>
    </div>
    <div id="slider2Display">
        <input type="range" min="0" max="5" value="3" step="1" class="slider" id="slider2" name="duration">
        <label for="duration">Duration</label>
    </div>
    <div id="slider3Display">
        <input type="range" min="0" max="5" value="3" step="1" class="slider" id="slider3" name="delay">
        <label for="delay">Delay</label>
    </div>
    <div id="slider4Display">
        <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="slider4" name="feedback">
        <label for="feedback">Feedback</label>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
