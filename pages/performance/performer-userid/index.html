<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Performer</title>
</head>
<body>
    <h1 id="title"></h1>
    <div id="startStop">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled="true">Stop</button>
    </div>
    <br>
    <div id="slider1Display">
        <input type="range" min="-10" max="4" value="-2" class="slider" id="slider1" name="volume">
        <label for="volume">Volume</label>
    </div>
    <div id="slider2Display">
        <input type="range" list="tickmarks" min="0" max="14" value="7" step="1" class="slider" id="slider2" name="pitch">
    
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
        </datalist>
        <label for="pitch">Pitch</label>
    </div>
    <div id="slider3Display">
        <input type="range" min="0" max="240" value="120" class="slider" id="slider3" name="rate">
        <label for="rate">Rate</label>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
